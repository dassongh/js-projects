<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./todos.css">
  <title>Todos</title>
</head>
<body>
  <div class="container">
    <h1>todos</h1>
    <form id="form">
      <input type="text" placeholder="What you need to do" class="input">
      <button type="submit" class="btn-add"><i class="fas fa-plus"></i></button>
    </form>
    <ul class="todos">
      <li class="todo" data-finished="false"><button class="btn-delete is-hidden">
        <i class="far fa-minus-square">
        </i>
      </button>awfgwga</li>
      <li class="todo" data-finished="false"><button class="btn-delete is-hidden">
        <i class="far fa-minus-square">
        </i>
      </button>awfgwga</li>
      <li class="todo checked" data-finished="true"><button class="btn-delete is-hidden">
        <i class="far fa-minus-square">
        </i>
      </button>awfgwga</li>
    </ul>
    <ul class="radio-todos">
      <li class="radio-todo radio-checked">
        <input type="radio" name="display" id="all" class="radio" checked>
        <label for="all">all</label>
      </li>
      <li class="radio-todo">
        <input type="radio" name="display" id="finished" class="radio">
        <label for="finished">finished</label>
      </li>
      <li class="radio-todo">
        <input type="radio" name="display" id="unfinished" class="radio">
        <label for="unfinished">unfinished</label>
      </li>
    </ul>
  </div>
  <script src="./todos.js"></script>
</body>
</html>
