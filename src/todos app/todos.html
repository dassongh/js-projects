<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./todos.css">
  <title>Todos</title>
</head>
<body>
  <div class="container">
    <h1>todos</h1>
    <form id="form">
      <input type="text" placeholder="What you need to do" class="input">
      <button type="submit" class="btn-add"><i class="fas fa-plus"></i></button>
    </form>
    <ul class="todos"></ul>
    <ul class="radio-todos">
      <li class="radio-checked">
        <button class="radio-btn" id="all">all</button>
      </li>
      <li>
        <button class="radio-btn" id="finished">finished</button>
      </li>
      <li>
        <button class="radio-btn" id="unfinished">unfinished</button>
      </li>
    </ul>
  </div>
  <script src="./todos.js"></script>
</body>
</html>
