<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./notes.css">
  <title>Notes App</title>
</head>
<body>
  <div class="note">
    <div class="note-header">
      <button class="btn" data-edit><i class="fas fa-edit"></i></button>
      <button class="btn" data-delete><i class="fas fa-trash-alt"></i></button>
    </div>
    <div class="note-main">
    </div>
    <textarea class="is-hidden"></textarea>
  </div>
  <button class="btn-add"><i class="fas fa-plus-circle"></i>New Note</button>
  <script src="./notes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"
    integrity="sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
