<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./recipe.css">
  <title>Recipe App</title>
</head>
<body>
  <div class="mobile-container">
    <header class="header">
      <input type="text" id="input">
      <button type="button" id="search"><i class="fas fa-search"></i></button>
    </header>
    <section class="meals-category">
      <div class="meals-container">
        <h4>Categories</h4>
        <ul class="list">
          <li class="element">
            <button type="button" data-name="beef"><img src="https://www.themealdb.com/images/category/beef.png" alt=""></button>
            <span>Beef</span>
          </li>
          <li class="element">
            <button type="button" data-name="chicken"><img src="https://www.themealdb.com/images/category/chicken.png" alt=""></button>
            <span>Chicken</span>
          </li>
          <li class="element">
            <button type="button" data-name="dessert"><img src="https://www.themealdb.com/images/category/dessert.png" alt=""></button>
            <span>Dessert</span>
          </li>
          <li class="element">
            <button type="button" data-name="lamb"><img src="https://www.themealdb.com/images/category/lamb.png" alt=""></button>
            <span>Lamb</span>
          </li>
        </ul>
      </div>
    </section>
    <section class="meals"></section>
  </div>
  <script src="./recipe.js"></script>
</body>
</html>
