<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./recipe.css">
  <title>Recipe App</title>
</head>
<body>
  <div class="mobile-container">
    <header class="header">
      <input type="text">
      <button type="button"><i class="fas fa-search"></i></button>
    </header>
    <section class="meals-category">
      <div class="meals-container">
        <h4>Categories</h4>
        <ul class="list">
          <li class="element">
            <img src="https://www.themealdb.com/images/category/beef.png" alt="">
            <span>Beef</span>
          </li>
          <li class="element">
            <img src="https://www.themealdb.com/images/category/chicken.png" alt="">
            <span>Chicken</span>
          </li>
          <li class="element">
            <img src="https://www.themealdb.com/images/category/dessert.png" alt="">
            <span>Dessert</span>
          </li>
          <li class="element">
            <img src="https://www.themealdb.com/images/category/lamb.png" alt="">
            <span>Lamb</span>
          </li>
        </ul>
      </div>
    </section>
    <section class="meals">
      <article class="random-meal">
        <div class="meal-header">
          <h4>Random meal</h4>
          <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt="">
        </div>
        <div class="meal-body">
          <h4>Spicy Arrabiata Penne</h4>
          <button type="button"><i class="fas fa-heart"></i></button>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
